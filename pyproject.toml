[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "koba"
version = "0.1.0"
description = "Terminal Image Renderer"
readme = "README.md"
requires-python = ">=3.8,<4.0"
license = { file = "LICENSE" }
authors = [
    {name = "simon0302010", email = "simon0302010@gmail.com"}
]
dependencies = [
    "numpy==1.21.6",
    "Pillow==9.5.0",
    "click==8.1.8",
]

classifiers = [
    "Operating System :: POSIX :: Linux",
    "Operating System :: Microsoft :: Windows"
]

[project.urls]
Homepage = "https://github.com/simon0302010/Kommandozeilenbildanzeige"

[project.scripts]
koba = "koba.main:main"